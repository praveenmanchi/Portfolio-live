<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding, title, and favicon -->
    <meta charset="UTF-8" />
    <title>Praveenmanchi</title>
    <link rel="icon" type="image/png" href="images/robin-hood.png" />

    <style>
      /* Body styling for centering content and setting background color */
      body {
        height: 100vh;
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      /* Setting width for SVG inside h3 */
      h3 svg {
        width: 20em;
      }

      /* Normalize styling across different browsers */
      /* ... */
    </style>
  </head>

  <body>
    <h3>
      <!-- Embedding a Lottie animation player -->
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_cUG5w8.json"
        background="transparent"
        speed="1"
        style="width: 600px; height: 600px"
        loop
        autoplay>
      </lottie-player>
    </h3>

    <!-- Linking external scripts for animations -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>

    <!-- Animating SVG paths and redirecting to home.html -->
    <script>
      const svgPath = document.querySelectorAll('.path');

      const svgText = anime({
        targets: svgPath,
        loop: true,
        direction: 'alternate',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 1700,
        delay: (el, i) => { return i * 1500; },
      });

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 5000);
    </script>

    <!-- Removing ".html" extension from URLs -->
    <script>
      window.history.replaceState(
        null,
        null,
        window.location.pathname.replace(/\.html/g, '')
      );
    </script>
  </body>
</html>
